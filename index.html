<!doctype>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script>
      window.Dispatcher = (function(){
        var reg = {};

        var register = function(name, f) {
          if(reg[name]) {
            reg[name].push(f);
          } else { 
            reg[name] = [f];
          }
        };

        var trigger = function(name, data) {
          var fs = reg[name] || [];
          fs.map(function(f) { f(data)(); });
        };
        return {register:register, trigger:trigger}
      })();
    </script>

    <div id="container">
      <div id="login" class=""></div>
      <nav id="nav" class="navbar navbar-default clear" role="navigation"></nav>
      <div id="create" class="col-xs-12 row"></div>
      <div id="speakers"></div>
      <div id="sessions"></div>
      <div id="custom_"></div>
    </div>

    <script src="js/app.js"></script>
    <script>
      $(function() {
        var i = setInterval(function() {
          var $el = $('nav li').first();
          if($el) {
            $el.addClass('active');

            $('nav a').on('click', function(){
              $('nav').find('.active').removeClass('active');
              $(this).parent().addClass('active');
            });
            clearInterval(i);
          }
        }, 10);
      });
    </script>
  </body>
</html>
